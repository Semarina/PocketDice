# Do not change this value manually.
# It is used by PocketDice to automatically update this file between versions.
config-version: 3
radius: 16
default_notation: "1d100"
max_dice: 50
max_faces: 1000
allow_shorthand_d: true

# Optional Modrinth update checks for PocketDice.
# Set enabled to false to disable HTTP calls entirely.
updates:
  enabled: true
  modrinth_project_slug: "pocketdice"  # Modrinth project slug (or ID)
  check_on_startup: true
  check_interval_hours: 24             # 0 or negative = startup-only
  notify_console: true
  notify_admins_on_join: true
  admin_notify_permission: "pocketdice.update.notify"
